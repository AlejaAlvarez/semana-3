<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Contact Form</title>
</head>

<body class="w-3/5 h-full mt-0 mb-4 mx-auto bg-gradient-to-r from-cyan-400 via-blue-700 to-cyan-800">

    <div class="bg-white w-2/3 rounded-lg mt-12 mx-auto pt-32 pr-1.5 pb-12 pl-1.5 shadow-lg hover:shadow-xl flex flex-col items-center justify-center shadow-slate-600">
        <section>

            <header>
                <h1 class="-mt-14 font-bold text-center text-3xl center">Contact Page</h1>
            </header>
        </section>

        <section>
            <form action="/server" method="get" class="form center">
                <p class="my-6 text-center text-slate-700">Enter the following information to leave a message:</p>

                <div class="flex flex-col justify-around">
                    <label for="name" class="text-center my-2.5 w-full">Enter your name:
                        <input type="text" name="name" id="name" required
                            class=" border border-slate-400 w-full rounded-sm" />
                    </label>

                    <label for="email" class="text-center my-2.5 w-full">Enter your email:
                        <input type="email" name="email" id="email" required
                            class=" border border-slate-400 w-full rounded-sm">
                    </label>

                    <label for="message" class="text-center my-2.5 w-full">Enter your message:
                        <textarea name="message" id="message" rows="5" required
                            class=" border border-slate-400 w-full rounded-sm">
                </textarea>
                    </label>
                    <button class="w-2/4 bg-cyan-600 hover:bg-cyan-700 py-2.5 px-1.5 active:bg-cyan-900 mt-5 uppercase rounded-sm border border-solid border-sky-900 shadow-md shadow-slate-400 hover:shadow-slate-400 active:shadow-slate-600 self-center" type="submit">
                        Send message
                    </button>
                </div>
            </form>

        </section>
    </div>
</body>

</html>
