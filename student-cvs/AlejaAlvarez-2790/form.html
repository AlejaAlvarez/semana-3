
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="/student-cvs/AlejaAlvarez-2790/form.css">
</head>
<body>
    <main class="page">
        <h1>Contacto</h1>
        <form action="">
            <div class="form-group">
                <label for="name">Nombre</label>
                <input id="name" type="text" placeholder="Ingrese su nombre" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input id="email" type="email" placeholder="Ingrese su email" required>
            </div>
            <div class="form-group">
                <fieldset>
                    <legend>Presupuesto</legend>
                    <input id="5000" name="budget"  type="radio"> <label for="5000">$5.000</label>

                    <input id="10000" name="budget"  type="radio"> <label for="10000">$10.000</label>
                </fieldset>
            </div>
            <div class="form-group">
                <label for="type">Tipo de proyecto</label>
                <select name="type" id="type" required>
                    <option disabled selected value="">Seleccione uno</option>
                    <option value="Website">Website</option>
                    <option value="Webapp">Webapp</option>
                    <option value="Mobile">Mobile app</option>
                    <option value="Diseño">Diseño</option>
                </select>
            </div>
            <div class="form-group">
                <label for="description">Descripcion</label>
                <textarea id="description" name="description" required rows="5"></textarea>
                <div class="help">Escribe una descripcion del proyecto en al menos 500 palabras.</div>
            </div>
            <div class="form-group">
                <label for="terms">
                    <input id="terms" name="terms" type="checkbox" required>
                    <span>Acepto los terminos y condiciones</span>
                </label>
            </div>
            <button>Enviar</button>
        </form>
        <br>
        <br>
        <div class="back">
            <a href="/">Volver al home</a>
        </div>
    </main>
</body>
</html>
